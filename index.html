<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hangman</title>
		<!-- <link type="text/css" rel="stylesheet" href="assets/css/reset.css" /> -->
		<link type="text/css" rel="stylesheet" href="assets/css/style.css" />
		<link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet" />
		<script src="assets/javascript/game.js"></script>
	</head>
	<body>
		<div class="header-banner">
			<h1>Hangman</h1>
			<h2>90s Cartoon Shows</h2>
			<img id="img-banner" />
			<h1 id="question"></h1>
			<audio id="showAudio">
				<source type="audio/mpeg" />
			</audio>
		</div>

		<div class="content-container">
			<div class="game-content main">
				<h3><u>Press any key to get started</u></h3>
				<p>Current Word</p>
				<p id="hang-word">_ _ _ _ _ _ _ _</p>
			</div>
			<div class="game-content aside">
				<p id="win-status">Wins:</p>
				<p id="guesses-left">Number of Guesses Remaining: 12</p>
				<p>Letters already guessed</p>
				<p id="guessed-letters"></p>
			</div>
		</div>
	</body>
</html>
