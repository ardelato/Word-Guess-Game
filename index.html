<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hangman</title>
		<!-- <link type="text/css" rel="stylesheet" href="assets/css/reset.css" /> -->
		<link type="text/css" rel="stylesheet" href="assets/css/style.css" />
		<link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet" />
		<script src="assets/javascript/game.js"></script>
	</head>
	<body>
		<div class="header-banner">
			<img id="img-banner" src="assets/images/Rugrats Banner.jpg" alt="Rugrats Image" />
			<h1>Hangman</h1>
			<h2>90s Cartoon Shows</h2>
		</div>
		<div id="FullAnswer"><h1>TV Show Name Here</h1></div>
		<div class="game-content">
			<h3>Press any key to get started</h3>
			<p id="win-status">Wins:</p>
			<p>Current Word</p>
			<p id="hang-word">_ _ _ _ _ _ _ _</p>
			<p>Number of Guesses Remaining</p>
			<p id="guesses-left">12</p>
			<p>Letters Already Gussed</p>
			<p id="guessed-letters">[,a,s,s,d,g,g,h]</p>
		</div>
	</body>
</html>
